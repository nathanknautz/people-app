<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>
  <style>
    .strike {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">
      <div v-for="person in people">
        <h2 v-on:click="toggleBio(person)">{{person.name}}</h2>
        <h4 v-bind:class="{strike: !person.bioVisible}">{{person.bio}}</h4>
        <button v-on:click="deletePerson(person)">Delete Entry</button>
      </div>
      <div>
        <h3>Number of people: {{countPeople()}}</h3>
      </div>
    <div>
      <h3>Add a person</h3>
      <div>
        Name: <input v-model="newPerson.name">
      </div>
      <div>
        Bio: <input v-model="newPerson.bio">
        <button v-on:click="addPerson()">Add</button>
      </div>
    </div>

  </div>
</template>
